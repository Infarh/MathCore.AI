name: Publish NuGet.org

on:
  push:
    branches: 
      - master

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
          
      - name: Cache NuGet  
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget
        
      - name: Building
        run: dotnet build -c Release
          
      - name: Testing
        run: dotnet test -c Release --no-build
        
      - name: Packing
        run: dotnet pack -c Release --no-build -v q -o ${{ github.workspace }}/ReleasePack --include-symbols
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4.4.3
        with:
          name: Release
          path: ${{ github.workspace }}/ReleasePack
          retention-days: 1
        
  nuget:
    name: NuGet
    needs: [build]
    runs-on: ubuntu-latest
    
    steps:    
      - name: Get artifact
        uses: actions/download-artifact@v3.0.2
        id: download
        with:
            name: Release
            path: ${{ github.workspace }}/ReleasePack
            
      - name: Upload to NuGet
        run: dotnet nuget push "**/*.nupkg" -k ${{ secrets.NuGetApiKey }} --skip-duplicate -s https://api.nuget.org/v3/index.json
        
  github:
    name: GitHub
    needs: [build]
    runs-on: ubuntu-latest
    
    steps:    
      - name: Get artifact
        uses: actions/download-artifact@v3.0.2
        id: download
        with:
            name: Release
            path: ${{ github.workspace }}/ReleasePack
            
      - name: Upload to GitHub
        run: dotnet nuget push "**/*.nupkg" --skip-duplicate -s https://nuget.pkg.github.com/Infarh/index.json -k ${{secrets.GITHUB_TOKEN}}
        
  clean:
    name: Clean artifact
    needs: [nuget, github]
    runs-on: ubuntu-latest
    
    steps:
      - name: Delete artefact
        uses: geekyeggo/delete-artifact@v2
        with:
            name: Release
